<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="sunset.png">
    <header>
        <div class="container">
        <h1>E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <section class="checkout">
            <h2>Checkout</h2>
            

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="address">Address:</label>
                <input id="address" name="address" required></input><br><br>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required><br><br>

                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required><br><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>

                <label for="total"> Total: Rs= <span id="cart-total">0.00</label> </span>

                <button type="submit">Make Payment</button>
            
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
